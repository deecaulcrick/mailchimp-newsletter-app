<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailchimp Newsletter Signup</title>
    <link rel="stylesheet" href="/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://kit.fontawesome.com/b73dbc303a.css" crossorigin="anonymous">
</head>
<body>
    <div class="header">
    </div>

    <div class="main">
            <div class="container">
                <h1>Stay ahead.</h1>
                <p>Whether you're a tech enthusiast, a professional in the industry, or just someone looking to stay informed, our newsletter has something for everyone. Sign up today and never miss a beat in the fast-paced world of technology.</p>
                <form 
                action="/" 
                method="post">
                <input type="text" class="top"  name="fName" placeholder="First Name"><br />
                <input type="text" class="middle" name="lName" placeholder="Last Name"><br />
                <input type="email" class="bottom" name="email" placeholder="Email Address"><br />
                <button type="submit"> Sign me up</button>
            </form>
            
        </div>
        <!-- <p class="footer"> &copy; Dee Caulcrick 2022</p> -->
            
    </div>
    
</body>
</html>
